<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Teammates | SkillSync</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="container nav-content">
            <a href="dashboard.html" class="logo">Skill<span>Sync</span></a>
            <div id="user-nav" style="display: flex; gap: 1.5rem; align-items: center;">
                <span id="user-name" style="font-weight: 600; color: var(--text-muted);">Loading...</span>
                <button id="logout-btn" class="btn btn-outline"
                    style="padding: 0.5rem 1rem; font-size: 0.8rem;">Logout</button>
            </div>
        </div>
    </nav>

    <main class="container" style="padding: 40px 0;">
        <div class="grid grid-3">
            <!-- Sidebar -->
            <div style="grid-column: span 1;">
                <div class="card" style="padding: 1.5rem;">
                    <ul style="list-style: none; display: flex; flex-direction: column; gap: 0.5rem;">
                        <li><a href="dashboard.html" class="btn btn-outline"
                                style="width: 100%; justify-content: flex-start; border: none;"><i
                                    class="fas fa-home"></i> Home</a></li>
                        <li><a href="search.html" class="btn btn-primary"
                                style="width: 100%; justify-content: flex-start;"><i class="fas fa-search"></i> Find
                                Teammates</a></li>
                        <li><a href="find_teams.html" class="btn btn-outline"
                                style="width: 100%; justify-content: flex-start; border: none;"><i
                                    class="fas fa-users"></i> Browse Teams</a></li>
                        <li><a href="messages.html" class="btn btn-outline"
                                style="width: 100%; justify-content: flex-start; border: none;"><i
                                    class="fas fa-envelope"></i> Messages</a></li>
                        <li><a href="profile.html" class="btn btn-outline"
                                style="width: 100%; justify-content: flex-start; border: none;"><i
                                    class="fas fa-user-circle"></i> Profile</a></li>
                    </ul>
                </div>
            </div>

            <!-- Main Content -->
            <div style="grid-column: span 2;">
                <div style="margin-bottom: 2rem;">
                    <h1 style="font-size: 2rem;">Find Teammates</h1>
                    <p style="color: var(--text-muted);">Discover skilled students ready to collaborate.</p>
                </div>

                <div class="card" style="margin-bottom: 2rem;">
                    <div style="display: flex; gap: 1rem;">
                        <input type="text" id="search-input" class="input"
                            placeholder="Search by skill (e.g. React, Python)...">
                        <button id="search-btn" class="btn btn-primary">Search</button>
                    </div>
                </div>

                <div id="results-grid" class="grid grid-2">
                    <!-- Dynamic Results -->
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/js/supabase.js"></script>
    <script src="assets/js/app.js"></script>
    <script>
        async function loadUsers(query = '') {
            const resultsGrid = document.getElementById('results-grid');
            resultsGrid.innerHTML = '<div style="grid-column: span 2; text-align: center; padding: 2rem;"><i class="fas fa-spinner fa-spin"></i> Searching...</div>';

            let request = supabase.from('users').select('*').eq('role', 'student').eq('status', 'Approved');

            if (query) {
                request = request.ilike('skills', `%${query}%`);
            }

            const { data, error } = await request.order('created_at', { ascending: false });

            if (error) {
                resultsGrid.innerHTML = 'Error loading results.';
                return;
            }

            if (data.length === 0) {
                resultsGrid.innerHTML = '<div style="grid-column: span 2; text-align: center; padding: 2rem; color: var(--text-muted);">No students found matching your search.</div>';
                return;
            }

            resultsGrid.innerHTML = data.map(user => `
                <div class="card" style="padding: 1.5rem;">
                    <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem;">
                        <div style="width: 48px; height: 48px; background: var(--border); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 800; color: var(--primary);">
                            ${user.full_name.charAt(0)}
                        </div>
                        <div>
                            <h4 style="margin-bottom: 0.1rem;">${user.full_name}</h4>
                            <p style="font-size: 0.8rem; color: var(--text-muted);">${user.course} - ${user.college}</p>
                        </div>
                    </div>
                    <div style="margin-bottom: 1.5rem;">
                        <p style="font-size: 0.85rem; color: var(--text-muted); line-height: 1.4; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; margin-bottom: 1rem;">
                            ${user.bio || 'Highly motivated student looking for collaboration projects.'}
                        </p>
                        <div style="display: flex; flex-wrap: wrap; gap: 0.5rem;">
                            ${(user.skills || '').split(',').slice(0, 3).map(skill => `<span style="font-size: 0.7rem; background: rgba(255,255,255,0.05); padding: 0.2rem 0.5rem; border-radius: 4px; border: 1px solid var(--border);">${skill.trim()}</span>`).join('')}
                        </div>
                    </div>
                    <a href="profile_view.html?id=${user.id}" class="btn btn-outline" style="width: 100%; font-size: 0.8rem;">View Profile</a>
                </div>
            `).join('');
        }

        document.getElementById('search-btn').addEventListener('click', () => {
            loadUsers(document.getElementById('search-input').value);
        });

        document.getElementById('search-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loadUsers(e.target.value);
        });

        // Initialize
        checkAuth().then(user => {
            if (user) {
                loadUsers();
                getProfile(user.id).then(p => {
                    document.getElementById('user-name').innerText = p ? p.full_name : 'User';
                });
            }
        });
    </script>
</body>

</html>
