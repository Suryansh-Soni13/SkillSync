<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | SkillSync</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body style="display: flex; align-items: center; justify-content: center; min-height: 100vh;">
    <div class="container" style="max-width: 450px;">
        <div class="card fade-in">
            <div style="text-align: center; margin-bottom: 2.5rem;">
                <a href="index.html" class="logo"
                    style="margin-bottom: 1rem; display: block;">Skill<span>Sync</span></a>
                <h1 style="font-size: 1.5rem;">Welcome back</h1>
                <p style="color: var(--text-muted); font-size: 0.9rem;">Log in to your account to continue</p>
            </div>

            <div id="error-msg"
                style="display: none; background: rgba(239, 68, 68, 0.1); color: var(--danger); padding: 0.75rem; border-radius: var(--radius-sm); font-size: 0.85rem; margin-bottom: 1.5rem; text-align: center; border: 1px solid rgba(239, 68, 68, 0.2);">
                <i class="fas fa-exclamation-circle"></i> <span>Invalid email or password.</span>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" id="email" class="input" placeholder="name@example.com" required>
                </div>
                <div class="form-group">
                    <div
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
                        <label class="form-label">Password</label>
                        <a href="#" style="font-size: 0.75rem; color: var(--primary);">Forgot password?</a>
                    </div>
                    <input type="password" id="password" class="input" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                    Sign In
                </button>
            </form>

            <p style="text-align: center; margin-top: 2.5rem; color: var(--text-muted); font-size: 0.9rem;">
                Don't have an account? <a href="register.html" style="color: var(--primary); font-weight: 600;">Sign
                    up</a>
            </p>
        </div>
        <p style="text-align: center; margin-top: 2rem; color: var(--text-muted); font-size: 0.75rem;">
            &copy; 2026 SkillSync. All rights reserved.
        </p>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/js/supabase.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const errorBox = document.getElementById('error-msg');

            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing in...';
            btn.disabled = true;
            errorBox.style.display = 'none';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) throw error;

                // Handle status check (Optional: If you want to check 'Approved' status)
                // const { data: profile } = await supabase.from('users').select('status').eq('id', data.user.id).single();
                // if (profile.status !== 'Approved') throw new Error('Your account is pending approval.');

                window.location.href = 'dashboard.html';
            } catch (error) {
                console.error(error);
                errorBox.querySelector('span').innerText = error.message;
                errorBox.style.display = 'block';
                btn.innerHTML = 'Sign In';
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
