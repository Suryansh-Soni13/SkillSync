<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | SkillSync</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body style="display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 40px 0;">
    <div class="container" style="max-width: 550px;">
        <div class="card fade-in">
            <div style="text-align: center; margin-bottom: 2.5rem;">
                <a href="index.html" class="logo"
                    style="margin-bottom: 1rem; display: block;">Skill<span>Sync</span></a>
                <h1 style="font-size: 1.5rem;">Join the Community</h1>
                <p style="color: var(--text-muted); font-size: 0.9rem;">Start collaborating with builders like you</p>
            </div>

            <div id="error-msg"
                style="display: none; background: rgba(239, 68, 68, 0.1); color: var(--danger); padding: 0.75rem; border-radius: var(--radius-sm); font-size: 0.85rem; margin-bottom: 1.5rem; text-align: center; border: 1px solid rgba(239, 68, 68, 0.2);">
                <i class="fas fa-exclamation-circle"></i> <span>Something went wrong.</span>
            </div>

            <form id="register-form">
                <div class="grid grid-2" style="margin-bottom: 1.5rem;">
                    <div class="form-group" style="margin-bottom: 0;">
                        <label class="form-label">Full Name</label>
                        <input type="text" id="fullname" class="input" placeholder="John Doe" required>
                    </div>
                    <div class="form-group" style="margin-bottom: 0;">
                        <label class="form-label">Course</label>
                        <select id="course" class="input"
                            style="appearance: none; background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%2394a3b8%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E'); background-repeat: no-repeat; background-position: right 1rem center; background-size: 0.65rem auto;"
                            required>
                            <option value="BCA">BCA</option>
                            <option value="MCA">MCA</option>
                            <option value="CS">B.Tech CS</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" id="email" class="input" placeholder="name@example.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label">College / University</label>
                    <input type="text" id="college" class="input" placeholder="Your College Name" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="input" placeholder="••••••••" required minlength="6">
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                    Create Account
                </button>
            </form>

            <p style="text-align: center; margin-top: 2.5rem; color: var(--text-muted); font-size: 0.9rem;">
                Already have an account? <a href="login.html" style="color: var(--primary); font-weight: 600;">Log
                    in</a>
            </p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/js/supabase.js"></script>
    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const errorBox = document.getElementById('error-msg');

            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> creating account...';
            btn.disabled = true;
            errorBox.style.display = 'none';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const fullname = document.getElementById('fullname').value;
            const course = document.getElementById('course').value;
            const college = document.getElementById('college').value;

            try {
                // 1. Sign up user in Auth
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email,
                    password
                });

                if (authError) throw authError;

                // 2. Insert into profiles table
                const { error: profileError } = await supabase.from('users').insert({
                    id: authData.user.id,
                    full_name: fullname,
                    email: email,
                    course: course,
                    college: college,
                    status: 'Pending' // Admin approval required
                });

                if (profileError) throw profileError;

                alert('Registration successful! Please wait for admin approval.');
                window.location.href = 'login.html';
            } catch (error) {
                console.error(error);
                errorBox.querySelector('span').innerText = error.message;
                errorBox.style.display = 'block';
                btn.innerHTML = 'Create Account';
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
